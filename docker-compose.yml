services:
  app:
    build: .
    container_name: oitpmv
    ports:
      - "8000:8000"
    environment:
      - DJANGO_ENV=${DJANGO_ENV}
    volumes:
      # Código fuente
      - .:/var/www/iotpmv
      # Archivos estáticos
      - /var/www/iotpmv/static:/var/www/iotpmv/static
      # NFS completo
      - /mnt/fileshare:/mnt/fileshare
    depends_on:
      - redis

  redis:
    image: redis:alpine

volumes:
  db_data:
