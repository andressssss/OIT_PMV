services:
  app:
    build: .
    container_name: oitpmv
    ports:
      - "8080:8080"
    environment:
      - DJANGO_ENV=${DJANGO_ENV}
    volumes:
      - /var/www/iotpmv/static:/var/www/iotpmv/static
      - /mnt/fileshare/media:/mnt/fileshare/media
    depends_on:
      - redis

  redis:
    image: redis:alpine

volumes:
  db_data:
