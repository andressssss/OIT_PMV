version: '3.8'

services:
  app:
    build: .
    container_name: oitpmv
    ports:
      - "8000:8000"
    environment:
      - DJANGO_ENV=${DJANGO_ENV}
    volumes:
      - ./static:/var/www/iotpmv/static
      - /var/www/iotpmv/media:/var/www/iotpmv/media
    depends_on:
      - redis

  redis:
    image: redis:alpine

volumes:
  db_data:
