version: '3.8'

services:
  app:
    build: .
    container_name: oitpmv
    ports:
      - "8000:8000"
    environment:
      - DJANGO_ENV=${DJANGO_ENV}  # Cargar el archivo .env correspondiente
    volumes:
      - /app/static  # Volumen para los archivos est√°ticos, siempre necesario
    depends_on:
      - redis

  redis:
    image: redis:alpine

volumes:
  db_data:
