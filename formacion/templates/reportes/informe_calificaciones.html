<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        @page {
            size: A4 landscape;
            margin: 2cm;
        }
    
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
        }
    
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
    
        .header img {
            height: 60px;
            margin-bottom: 10px;
        }
    
        .title {
            color: #1E2DBE;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
    
        .tabla-container {
            overflow-x: auto;
        }
    
        table {
            width: auto;
            border-collapse: collapse;
            margin-top: 20px;
        }
    
        th, td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: center;
        }
    
        th {
            background-color: #1E2DBE;
            color: white;
            font-weight: bold;
            width: 80px;
        }
    
        td.nombre {
            text-align: left;
            font-weight: bold;
            width: 150px;
            white-space: nowrap;
        }
    </style>
    
</head>
<body>
    <div class="header">
        <img src="{{ logo_url }}" alt="Logo OIT">
        <div class="title">Informe de Calificaciones por Ficha</div>
    </div>

    <div class="tabla-container">
        <table>
            <thead>
                <tr>
                    <th>Aprendiz</th>
                    {% for acti in actividades %}
                        <th>{{ acti.acti.nom }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for fila in tabla %}
                <tr>
                    <td class="nombre">{{ fila.apre.perfil.nom }} {{ fila.apre.perfil.apell }}</td>
                    {% for val in fila.calificaciones %}
                        <td>{{ val }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
</body>
</html>
