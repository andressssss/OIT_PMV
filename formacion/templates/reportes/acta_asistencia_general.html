<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        @page {
            size: A4;
            margin: 2cm;
        }

        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header img {
            height: 60px;
            margin-bottom: 10px;
        }

        .title {
            color: #1E2DBE;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background-color: #1E2DBE;
            color: white;
            font-weight: bold;
            text-align: center;
            padding: 6px;
        }

        td {
            text-align: center;
            padding: 6px;
            border: 1px solid #ccc;
        }

        td.nombre {
            text-align: left;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{ logo_url }}" alt="Logo OIT">
        <div class="title">Acta de Asistencia por Ficha</div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Aprendiz</th>
                {% for encu in encuentros %}
                    <th>{{ encu.fecha|date:"d/m/Y" }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for fila in tabla %}
            <tr>
                <td class="nombre">{{ fila.apre.perfil.nom }} {{ fila.apre.perfil.apell }}</td>
                {% for val in fila.asistencias %}
                    <td>{{ val }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
