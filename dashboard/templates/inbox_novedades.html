{% extends 'base.html' %}
{% load static %}

{% block content %}
  <main class="container py-5">
    <section class="shadow-sm p-4 bg-white rounded-3">
      <div class="row">
        <div id="contenedor" class="col-12">
          <div class="d-flex justify-content-between align-items-center pb-4">
            <h1 class="display-5">Inbox de Novedades / PQRS</h1>
            <button class="btn btn-primary shadow-sm" id="btn-nueva-novedad" data-bs-toggle="modal" data-bs-target="#modalNuevaNovedad"><i class="bi bi-plus-circle me-2"></i> Crear nueva novedad</button>
          </div>

          <!-- ====== Resumen rápido ====== -->
          <div class="row g-4 mb-4 d-none" id="contenedor-kpi">
            <div class="col-md-3">
              <div class="card shadow-sm border-0 rounded-3 text-center p-3">
                <h6 class="text-muted">Total novedades</h6>
                <h2 class="fw-bold" id="kpi-total-novedades">--</h2>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card shadow-sm border-0 rounded-3 text-center p-3">
                <h6 class="text-muted">Pendientes</h6>
                <h2 class="fw-bold text-warning" id="kpi-novedades-pendientes">--</h2>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card shadow-sm border-0 rounded-3 text-center p-3">
                <h6 class="text-muted">En gestión</h6>
                <h2 class="fw-bold text-primary" id="kpi-novedades-gestion">--</h2>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card shadow-sm border-0 rounded-3 text-center p-3">
                <h6 class="text-muted">Cerradas</h6>
                <h2 class="fw-bold text-success" id="kpi-novedades-cerradas">--</h2>
              </div>
            </div>
          </div>

          <table class="table table-hover align-middle" id="tabla-novedades"></table>
        </div>
      </div>
    </section>
  </main>

  <!-- ====== Modal Crear Novedad ====== -->
  <div class="modal fade" id="modalNuevaNovedad" tabindex="-1" aria-labelledby="modalNuevaNovedadLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalNuevaNovedadLabel">Crear nueva novedad</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <form id="form-nueva-novedad" enctype="multipart/form-data">
          <div class="modal-body">
            <div class="mb-3">
              <label for="tipo" class="form-label">Tipo de novedad</label>
              <select id="tipo" name="tipo" class="form-select" required>
                <option value="" disabled selected>Seleccione un tipo</option>
                <option value="incidencia">Incidencia</option>
                <option value="requerimiento">Requerimiento</option>
                <option value="consulta">Consulta</option>
                <option value="sugerencia">Sugerencia</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="descri" class="form-label">Descripción</label>
              <textarea id="descri" name="descri" class="form-control" rows="4" placeholder="Describa la novedad..." required></textarea>
            </div>

            <div class="mb-3">
              <label for="documentos" class="form-label">Documentos (opcional)</label>
              <input type="file" id="documentos" name="documentos" class="form-control" multiple />
              <small class="text-muted">Puede adjuntar varios documentos.</small>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary" id="btn-submit">Guardar novedad</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}

{% block scripts %}
  <script type="module" src="{% static 'js/dashboard/inbox_novedades.js' %}"></script>
{% endblock %}
