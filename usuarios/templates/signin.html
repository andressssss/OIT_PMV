{% extends 'base.html' %}
{%load static %}
{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form action="/signin/" method="post" class="card card-body">
                <h1 class="text-center">Log In</h1>
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Escriba su nombre de usuario">
                </div>
                <div class="mb-3">
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Escriba la contraseña">
                </div>
                <button class="btn btn-primary">
                    Ingresar 
                </button>
                <div class="mt-3 d-flex flex-column">
                    <a href="#" id="passForget">¿Olvidó su contraseña?</a>
                    <a href="#" data-bs-toggle="modal" data-bs-target="#consultarUsuarioModal">¿Olvidó su nombre de usuario?</a>
                </div>
            </form>
        </div>
    </div>    
</main>

<!-- Modal para consultar nombre de usuario -->
<div class="modal fade" id="consultarUsuarioModal" tabindex="-1" aria-labelledby="consultarUsuarioLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="post" id="consultarUserForm">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title" id="consultarUsuarioLabel">Consultar nombre de usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <label for="cedula">Ingrese su cédula:</label>
                    <input type="number" name="cedula" id="cedula" class="form-control" placeholder="Ej: 12345678" required>
                </div>
                <div class="modal-footer">
                    <button type="submit" id="submitBtn" class="btn btn-primary">Consultar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </form>
            <div id="usernameres" class="alert alert-info m-2" style="display: none;"></div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script type ="module" src="{% static 'js/usuarios/signin.js' %}"></script>
{% endblock %}
